{% extends "books/base_generic.html" %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <h2>{% if object %}Edit Book{% else %}Add New Book{% endif %}</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}

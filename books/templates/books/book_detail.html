{% extends "books/base_generic.html" %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ object.title }}</h2>
            <p class="card-text"><strong>Author:</strong> {{ object.author }}</p>
            <p class="card-text"><strong>Published on:</strong> {{ object.publication_date }}</p>
            <a href="{% url 'book_update' object.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'book_delete' object.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'book_list' %}" class="btn btn-secondary">Back</a>
        </div>
    </div>
{% endblock %}
